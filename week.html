<style>
  body {
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; /* Notion font */
  }
  
  h3 {
    color: #808080; /* 50% grey color */
  }
</style>
<!DOCTYPE html>
<html>
<head>
  <title>Today's Date</title>
</head>
<body>
  <h3 id="date"></h3>
  <script>
    

    //display current week number
    var currentWeek = new Date();
    // make it consider week start on monday
    currentWeek.setHours(0,0,0,0);
    currentWeek.setDate(currentWeek.getDate() + 3 - (currentWeek.getDay() + 6) % 7);

    var onejan = new Date(currentWeek.getFullYear(), 0, 1);
    var week = Math.ceil( (((currentWeek - onejan) / 86400000) + onejan.getDay() + 1) / 7 );
    document.getElementById("date").innerHTML = "Week " + week;
  </script>
</body>
</html>
